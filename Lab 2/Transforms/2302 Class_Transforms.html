<html>
    <head>
        <link rel="stylesheet" href="2302 Class Style.css">
    </head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            border: 1px solid black;
        }
    </style>
    <body>
            <!--This element is 150deg around x-axis.-->
            <div class="rotate-x">This is a div element</div>
            <!--This element is rotate 90deg about z-axis.-->

    </body>
</html>
