<html>
    <head>
    </head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            transition-delay: 0.5s;
            transition: width 2s;
        }

        div:hover {
            width: 300px;
        }
    </style>
    <body>
        <!-- This is a timed transition.-->
        <div></div>
            <p>Hover over the div element above.</p>
    </body>
</html>
