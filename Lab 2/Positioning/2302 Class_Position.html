<html>
    <head>
        <link rel="stylesheet" href="2302 Class Style.css">
    </head>
    <style>
            .container {
                position: relative;
            }
            h1 {
                color: red;
            }
    </style>
    <body>
        <!-- This heading is position relative with a 50px margin.-->
        <h1 class="position-relative">This is a Heading</h1>
        <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>
        
        <!-- This heading is 20px to the left, 30px down from top-left corner.-->
        <h1 class="position-left-corner">This is a Heading</h1>
        <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>
        
        <!-- The image is positioned behind the text.-->
         <h1>This is a Heading</h1>
         <p>This is a paragraph.</p>
         <p>This is another paragraph.</p>
         <img src="https://testcreative.co.uk/wp-content/uploads/2017/10/Test-Logo-Circle-black-transparent.png"  class="position-behind" width="100" height="140">
       
         <!-- Image has opacity and elements are positioned.-->
         <div class="container">
         <img src="http://media2.intoday.in/indiatoday/images/stories/2018January/ocean_010718042445.jpg" class="image-with-opacity" alt="alt_name" width="1000" height="300">
         <div class="topleft">Top Left</div>
    </body>
</html>
